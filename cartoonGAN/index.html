<body id="top">

    <article class="blog-single">
		<div class="row blog-content" style="position: relative">
			<div class="col-full blog-content__main">
			
				<div class="cell border-box-sizing text_cell rendered">
				<div class="inner_cell">
				<div class="text_cell_render border-box-sizing rendered_html">
				<link href="cartoongan.css" rel="stylesheet"/>
				</div>
				</div>
				</div>
				<div class="cell border-box-sizing text_cell rendered">
				<div class="inner_cell">
				<div class="text_cell_render border-box-sizing rendered_html">
					<h2 id="動手玩-CartoonGAN">動手玩 CartoonGAN<a class="anchor-link" href="#動手玩-CartoonGAN">&para;</a></h2>
					<p>用 AI 為圖片添加新海誠或是宮崎駿等人的動漫風格。選擇風格並上傳照片：</p>
				</div>
				</div>
				</div>
				<div class="cell border-box-sizing text_cell rendered">
				<div class="inner_cell">
				<div class="text_cell_render border-box-sizing rendered_html">
				<div class="row" id="container">
				<div class="column50">
				<div>
					<img class="cartoongan_image" id="input" src="https://leemeng.tw/tfjs-apps/cartoongan/cat.png"/>
				</div>
				</div>
				<div class="column50">
				<div>
					<img class="cartoongan_image" id="pregenerated_output" src="https://leemeng.tw/tfjs-apps/cartoongan/cat_shinkai.jpg"/>
					<canvas id="output" style="display:none"></canvas>
				</div>
				<div id="app-status" style="display:none;padding:70px 0"></div>
				</div>
				</div>
				<div class="row" style="margin-bottom:6rem;">
				<div class="column50">
					<label class="btn" style="margin-top: 2rem;height: 3rem;line-height:2.8rem;color:white;padding: 0 1rem">
						選擇圖片
						<input id="files" multiple="" name="files[]" style="display:none" type="file"/>
					</label>
				</div>
				<div class="column50">
					<select id="styles" name="styles" style="margin: auto;display: block;margin-top: 0.8rem">
					<option selected="selected" value="shinkai"><b>新海誠</b>風格</option>
					<option value="hayao"><b>宮崎駿</b>風格</option>
					<option value="hosoda"><b>細田守</b>風格</option>
					<option value="paprika"><b>盜夢偵探</b>風格</option>
					</select>
				</div>
				</div>
				</div>
				</div>
				</div>
				<div class="cell border-box-sizing text_cell rendered">
				<div class="inner_cell">
				<div class="text_cell_render border-box-sizing rendered_html">
					<p>如果上傳圖片後一直停在：</p>
					<ul>
					<li><code>Loading Models</code>：代表仍在下載模型</li>
					<li><code>Cartoonizing images</code>：代表設備運算資源的不足</li>
					</ul>
				</div>
				</div>
				</div>

				<div class="cell border-box-sizing text_cell rendered">
				<div class="inner_cell">

				</div>
